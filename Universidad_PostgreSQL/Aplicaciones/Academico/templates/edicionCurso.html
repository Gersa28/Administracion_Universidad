{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ titulo }}</title>

  <link rel="short icon" href="{% static 'img/GRS.jpg' %}" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
    crossorigin="anonymous"></script>

  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@400;500&display=swap" rel="stylesheet" />

  <link rel="stylesheet" href="{% static 'css/gestionCursos.css' %}" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">UNGS</a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contacto</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div class="container py-4">
    <div class="row">
      <div class="col-md-4 offset-md-4">
        <h2>Edici√≥n de Curso</h2>
        <div class="card">
          <div class="card-body">
            <form id="formularioCurso" action="/editarCurso/" method="POST"> {% csrf_token %}

              <input type="hidden" name="id" value="{{curso.id}}">

              <div class="form-group mb-2">
                <input type="text" id="txtNombre" value="{{curso.nombre}}" name="txtNombre" class="form-control"
                  minlength="3" maxlength="30" placeholder="Nombre" autofocus required />
              </div>

              <div class="form-group mb-2">
                <input type="number" id="numCreditos" value="{{curso.credits}}" name="numCreditos" class="form-control"
                  min="1" max="100" step="0.5" placeholder="Credits" autofocus required />
              </div>

              <div class="form-group">
                <input type="submit" class="btn w-100 btn-success text-white" value="Guardar" />
              </div>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>


</body>

</html>
